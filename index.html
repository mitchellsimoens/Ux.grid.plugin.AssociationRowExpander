<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1'>
    <title>Ux.grid.plugin.HasManyExpander</title>

    <link rel='stylesheet' type='text/css' href='https://extjs.cachefly.net/ext/gpl/4.2.1/packages/ext-theme-classic/build/resources/ext-theme-classic-all.css' />
    <script type='text/javascript' src='https://extjs.cachefly.net/ext/gpl/4.2.1/ext-all-debug.js'></script>

    <style type="text/css">
        /* Ext's rule is being overriden, need to provide out own */
        .history-grid .x-grid-row-selected .x-grid-td {
            background-color : #dfeBf6;
        }
    </style>

    <script type='text/javascript'>
        Ext.require([
            'Ux.grid.plugin.AssociationRowExpander'
        ]);

        Ext.define('Company', {
            extend     : 'Ext.data.Model',
            idProperty : 'companyId',
            fields     : [
                'company',
                'price',
                'change',
                'pctChange',
                { name : 'lastChange', type : 'date', dateFormat : 'n/j g:ia' }
            ],

            proxy    : {
                type   : 'ajax',
                url    : 'hasMany.json',
                reader : {
                    type : 'json',
                    root : 'data'
                }
            },

            hasMany    : {
                model : 'History',
                name  : 'history'
            }
        });

        Ext.define('History', {
            extend : 'Ext.data.Model',
            fields : [
                { name : 'date', type : 'date', dateFormat : 'n/j g:ia' },
                'text',
                'companyId'
            ],

            proxy : {
                type   : 'ajax',
                url    : 'belongsTo.json',
                reader : {
                    type : 'json',
                    root : 'data'
                }
            },

            belongsTo : {
                model      : 'Company',
                name       : 'companies',
                foreignKey : 'companyId'
            },

            hasOne : {
                model      : 'Company',
                name       : 'companies',
                foreignKey : 'companyId',
                getterName : 'getCompanyOne'
            }
        });

        Ext.onReady(function() {
            var grid1 = new Ext.grid.Panel({
                store    : new Ext.data.Store({
                    model    : 'Company',
                    autoLoad : true,
                    proxy    : {
                        type   : 'ajax',
                        url    : 'hasMany.json',
                        reader : {
                            type : 'json',
                            root : 'data'
                        }
                    }
                }),
                renderTo : 'hasManyGrid',
                width    : 600,
                height   : 300,
                columns  : [
                    { text : 'Company',      dataIndex : 'company',        flex : 1                                     },
                    { text : 'Price',        dataIndex : 'price',      renderer : Ext.util.Format.usMoney               },
                    { text : 'Change',       dataIndex : 'change'                                                       },
                    { text : '% Change',     dataIndex : 'pctChange'                                                    },
                    { text : 'Last Updated', dataIndex : 'lastChange', renderer : Ext.util.Format.dateRenderer('m/d/Y') }
                ],
                plugins : [
                    {
                        ptype      : 'associationrowexpander',
                        getterName : 'history',
                        gridConfig : {
                            height  : 100,
                            title   : 'History',
                            cls     : 'history-grid',  // Ext's rule is being overriden, need to provide out own
                            columns : [
                                {
                                    header    : 'Text',
                                    dataIndex : 'text',
                                    flex      : 1
                                },
                                {
                                    header    : 'Date',
                                    dataIndex : 'date',
                                    width     : 200,
                                    renderer  : Ext.util.Format.dateRenderer('n/j g:ia')
                                }
                            ]
                        }
                    }
                ]
            });

            var grid2 = new Ext.grid.Panel({
                store    : new Ext.data.Store({
                    model    : 'Company',
                    autoLoad : true,
                    proxy    : {
                        type   : 'ajax',
                        url    : 'hasMany.json',
                        reader : {
                            type : 'json',
                            root : 'data'
                        }
                    }
                }),
                renderTo : 'hasManyView',
                width    : 600,
                height   : 300,
                columns  : [
                    { text : 'Company',      dataIndex : 'company',        flex : 1                                     },
                    { text : 'Price',        dataIndex : 'price',      renderer : Ext.util.Format.usMoney               },
                    { text : 'Change',       dataIndex : 'change'                                                       },
                    { text : '% Change',     dataIndex : 'pctChange'                                                    },
                    { text : 'Last Updated', dataIndex : 'lastChange', renderer : Ext.util.Format.dateRenderer('m/d/Y') }
                ],
                plugins : [
                    {
                        ptype      : 'associationrowexpander',
                        getterName : 'history',
                        viewConfig : {
                            itemSelector : 'div.history-text',
                            emptyText    : 'There is no history',
                            tpl          : new Ext.XTemplate(
                                '<div><b>History</b></div>',
                                '<tpl for=".">',
                                    '<div class="history-text">{text} ({date:date("n/j g:ia")})</div>',
                                '</tpl>'
                            )
                        }
                    }
                ]
            });

            var grid3 = new Ext.grid.Panel({
                store    : new Ext.data.Store({
                    model    : 'History',
                    autoLoad : true
                }),
                renderTo : 'belongsTo',
                width    : 600,
                height   : 300,
                columns  : [
                    { text : 'Text', dataIndex : 'text',     flex : 1                                     },
                    { text : 'Date', dataIndex : 'date', renderer : Ext.util.Format.dateRenderer('m/d/Y') }
                ],
                plugins : [
                    {
                        ptype      : 'associationrowexpander',
                        type       : 'belongsTo',
                        getterName : 'getCompany',
                        rowBodyTpl : new Ext.XTemplate(
                                         '<div><b>Company Details:</b></div>',
                                         '<div>{company} - {[this.colorVal(values.price, true)]}</div>',
                                         '<div>{lastChange:date("n/j g:ia")}</div>',
                                         '<div>{[this.colorVal(values.change, true)]} {[this.colorVal(values.pctChange, false)]}</div>',
                                         {
                                             colorVal : function(value, money) {
                                                 var color = value === 0 ? '000' : (value > 0 ? '093' : 'F00');

                                                 if (money) {
                                                     value = Ext.util.Format.usMoney(value);
                                                 } else {
                                                     value += '%';
                                                 }

                                                 return '<span style="color: #' + color + ';">' + value + '</span>';
                                             }
                                         }
                                     )
                    }
                ]
            });

            var grid4 = new Ext.grid.Panel({
                store    : new Ext.data.Store({
                    model    : 'History',
                    autoLoad : true
                }),
                renderTo : 'hasOne',
                width    : 600,
                height   : 300,
                columns  : [
                    { text : 'Text', dataIndex : 'text',     flex : 1                                     },
                    { text : 'Date', dataIndex : 'date', renderer : Ext.util.Format.dateRenderer('m/d/Y') }
                ],
                plugins : [
                    {
                        ptype      : 'associationrowexpander',
                        type       : 'hasOne',
                        getterName : 'getCompanyOne',
                        rowBodyTpl : new Ext.XTemplate(
                                         '<div><b>Company Details:</b></div>',
                                         '<div>{company} - {[this.colorVal(values.price, true)]}</div>',
                                         '<div>{lastChange:date("n/j g:ia")}</div>',
                                         '<div>{[this.colorVal(values.change, true)]} {[this.colorVal(values.pctChange, false)]}</div>',
                                         {
                                             colorVal : function(value, money) {
                                                 var color = value === 0 ? '000' : (value > 0 ? '093' : 'F00');

                                                 if (money) {
                                                     value = Ext.util.Format.usMoney(value);
                                                 } else {
                                                     value += '%';
                                                 }

                                                 return '<span style="color: #' + color + ';">' + value + '</span>';
                                             }
                                         }
                                     )
                    }
                ]
            });
        });
    </script>
    <style type="text/css">
        body {
            padding : 50px;
        }
        .x-grid-rowbody-loading {
            background   : url(loading.gif) no-repeat;
            height       : 16px;
            padding-left : 20px;
        }
        #hasManyGrid {
            position : absolute;
            top      : 50px;
            left     : 50px;
        }
        #hasManyView {
            position : absolute;
            top      : 50px;
            left     : 700px;
        }
        #belongsTo {
            position : absolute;
            top      : 400px;
            left     : 50px;
        }
        #hasOne {
            position : absolute;
            top      : 400px;
            left     : 700px;
        }
    </style>
</head>
<body>
<div id="hasManyGrid"><b>hasMany</b> association with an inner Ext.grid.Panel</div>
<div id="hasManyView"><b>hasMany</b> association with an inner Ext.view.View</div>
<div id="belongsTo"><b>belongsTo</b> association using an Ext.XTemplate</div>
<div id="hasOne"><b>hasOne</b> association using an Ext.XTemplate</div>
</body>
</html>
